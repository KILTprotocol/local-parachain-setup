version: "3"

services:
  relay-node-alice:
    image: ${POLKADOT_IMG}
    command:
      [
        "--prometheus-external",
        "--port=30333",
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9944",
        "--ws-external",
        "--rpc-external",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--rpc-cors=all",
        "--validator",
        "--alice",
        "--node-key-file=/data/spec/relay/alice.key",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "--no-beefy",
      ]
    volumes:
      - ./specs:/data/spec/
      - /data
    ports:
      - 9944:9944
    expose:
      - 30333
      - 9615

  relay-node-bob:
    image: ${POLKADOT_IMG}
    command:
      [
        "--prometheus-external",
        "--port=30334",
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9945",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--validator",
        "--node-key-file=/data/spec/relay/bob.key",
        "--bob",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "--no-beefy",
      ]
    volumes:
      - ./specs:/data/spec/
      - /data
    ports:
      - 9945:9945
    expose:
      - 30334
      - 9615
  
  relay-node-charlie:
    image: ${POLKADOT_IMG}
    command:
      [
        "--prometheus-external",
        "--port=30335",
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9946",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--validator",
        "--node-key-file=/data/spec/relay/charlie.key",
        "--charlie",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "--no-beefy",
      ]
    volumes:
      - ./specs:/data/spec/
      - /data
    ports:
      - 9946:9946
    expose:
      - 30335
      - 9615
  
  kilt-collator-alice:
    image: ${KILT_IMG}
    volumes:
      - ./specs:/data/spec/
      - /data
    command:
      [
        "--prometheus-external",
        "--no-mdns",
        "--port=40333",
        "--ws-port=9947",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--chain=${KILT_RAW_SPEC_FILE}",
        "--runtime=${KILT_RUNTIME}",
        "--collator",
        "--alice",
        "--node-key-file=/data/spec/para-kilt/alice.key",
        "--bootnodes",
        "/dns4/kilt-collator-alice/tcp/40333/p2p/12D3KooWPn1AKtsLYy6EYtXBgb6fQNw4MkLeBsyvPRV5DxAhvQ8M",
        "/dns4/kilt-collator-bob/tcp/40334/p2p/12D3KooWMW6NQPgzHkroN6mtnGjfETVPw2G1NqkV5YW7VfzLxHCX",
        "--execution=wasm",
        "--",
        "--port=30333",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--execution=wasm",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "--no-beefy",
      ]
    ports:
      - 9947:9947
    expose:
      - 40333
      - 30333
      - 9615
    depends_on:
      - relay-node-alice
      - relay-node-bob
      - relay-node-charlie
      - prometheus
      - grafana

  kilt-collator-bob:
    image: ${KILT_IMG}
    volumes:
      - ./specs:/data/spec/
      - /data
    command:
      [
        "--prometheus-external",
        "--no-mdns",
        "--port=40334",
        "--ws-port=9948",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--chain=${KILT_RAW_SPEC_FILE}",
        "--runtime=${KILT_RUNTIME}",
        "--collator",
        "--bob",
        "--node-key-file=/data/spec/para-kilt/bob.key",
        "--bootnodes",
        "/dns4/kilt-collator-alice/tcp/40333/p2p/12D3KooWPn1AKtsLYy6EYtXBgb6fQNw4MkLeBsyvPRV5DxAhvQ8M",
        "/dns4/kilt-collator-bob/tcp/40334/p2p/12D3KooWMW6NQPgzHkroN6mtnGjfETVPw2G1NqkV5YW7VfzLxHCX",
        "--execution=wasm",
        "--",
        "--port=30333",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--execution=wasm",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "--no-beefy",
      ]
    ports:
      - 9948:9948
    expose:
      - 40334
      - 30333
      - 9615
    depends_on:
      - relay-node-alice
      - relay-node-bob
      - relay-node-charlie
      - prometheus
      - grafana

  prometheus:
    image: prom/prometheus:v2.28.0
    user: "${USER_ID}"
    volumes:
        - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
        - ./volume/prometheus:/prometheus
    extra_hosts:
        - "host.docker.internal:host-gateway"

  grafana:
    image: grafana/grafana:8.0.3
    user: "${USER_ID}"
    volumes:
        - ./volume/grafana-lib/:/var/lib/grafana
        - ./monitoring/grafana-provisioning:/etc/grafana/provisioning/
    ports:
      - 33000:3000

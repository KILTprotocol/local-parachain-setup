version: "3"

services:
  relay-node-alice:
    user: "${USER_ID}"
    image: ${POLKADOT_IMG}
    command:
      [
        "--port=30333",
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9944",
        "--ws-external",
        "--rpc-external",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--rpc-cors=all",
        "--validator",
        "--alice",
        "--node-key-file=/spec/relay/alice.key",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "-d=/data/state",
      ]
    volumes:
      - ./specs:/data/spec/
      - ./volume/relay-alice:/data/state
    ports:
      - 9944:9944
      # - 30333:30333
    expose:
      - 30333

  relay-node-bob:
    user: "${USER_ID}"
    image: ${POLKADOT_IMG}
    command:
      [
        "--port=30334",
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9945",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--validator",
        "--node-key-file=/spec/relay/bob.key",
        "--bob",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "-d=/data/state",
      ]
    volumes:
      - ./specs:/data/spec/
      - ./volume/relay-bob:/data/state
    ports:
      - 9945:9945
      # - 30334:30334
    expose:
      - 30334
  
  relay-node-charlie:
    user: "${USER_ID}"
    image: ${POLKADOT_IMG}
    command:
      [
        "--port=30335",
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9946",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--validator",
        "--node-key-file=/spec/relay/charlie.key",
        "--charlie",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "-d=/data/state",
      ]
    volumes:
      - ./specs:/data/spec/
      - ./volume/relay-charlie:/data/state
    ports:
      - 9946:9946
      # - 30335:30335
    expose:
      - 30335
  
  kilt-collator-alice:
    user: "${USER_ID}"
    image: ${KILT_IMG}
    command:
      [
        "--no-mdns",
        "--port=40333",
        "--ws-port=9947",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--chain=${KILT_RAW_SPEC_FILE}",
        "--runtime=${KILT_RUNTIME}",
        "--execution=wasm",
        "--collator",
        "--alice",
        "--node-key-file=/spec/para-kilt/alice.key",
        "--bootnodes",
        "/dns4/kilt-collator-alice/tcp/40333/p2p/12D3KooWPn1AKtsLYy6EYtXBgb6fQNw4MkLeBsyvPRV5DxAhvQ8M",
        "/dns4/kilt-collator-bob/tcp/40334/p2p/12D3KooWMW6NQPgzHkroN6mtnGjfETVPw2G1NqkV5YW7VfzLxHCX",
        "-d=/data/state/parachain",
        "--",
        "--port=30333",
        "--chain=/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--execution=wasm",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "-d=/data/state/relay",
      ]
    ports:
      - 9947:9947
      # - 40333:40333
    expose:
      - 40333
      - 30333
    depends_on:
      - relay-node-alice
      - relay-node-bob
      - relay-node-charlie
    volumes:
      - ./specs:/data/spec/
      - ./volume/kilt-alice:/data/state

  kilt-collator-bob:
    user: "${USER_ID}"
    image: ${KILT_IMG}
    command:
      [
        "--no-mdns",
        "--port=40334",
        "--ws-port=9948",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--chain=${KILT_RAW_SPEC_FILE}",
        "--runtime=${KILT_RUNTIME}",
        "--execution=wasm",
        "--collator",
        "--bob",
        "--node-key-file=/spec/para-kilt/bob.key",
        "--bootnodes",
        "/dns4/kilt-collator-alice/tcp/40333/p2p/12D3KooWPn1AKtsLYy6EYtXBgb6fQNw4MkLeBsyvPRV5DxAhvQ8M",
        "/dns4/kilt-collator-bob/tcp/40334/p2p/12D3KooWMW6NQPgzHkroN6mtnGjfETVPw2G1NqkV5YW7VfzLxHCX",
        "-d=/data/state/parachain",
        "--",
        "--port=30333",
        "--chain=/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--execution=wasm",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30334/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30335/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "-d=/data/state/relay",
      ]
    ports:
      - 9948:9948
      # - 40334:40334
    expose:
      - 40334
      - 30333
    depends_on:
      - relay-node-alice
      - relay-node-bob
      - relay-node-charlie
    volumes:
      - ./specs:/data/spec/
      - ./volume/kilt-bob:/data/state

version: "3"

services:
  relay-node-alice:
    image: ${POLKADOT_IMG}
    command:
      [
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9944",
        "--ws-external",
        "--rpc-external",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--rpc-cors=all",
        "--validator",
        "--alice",
        "--node-key-file=/data/spec/relay/alice.key",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30333/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30333/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
        "--base-path=/data/db"
      ]
    volumes:
      - ./specs:/data/spec/
      # - ./volume/data:/data/db/
    ports:
      - 9944:9944
    expose:
      - 30333

  relay-node-bob:
    image: ${POLKADOT_IMG}
    command:
      [
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9945",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--validator",
        "--node-key-file=/data/spec/relay/bob.key",
        "--bob",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30333/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30333/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
      ]
    volumes:
      - ./specs:/data/spec/
    ports:
      - 9945:9945
    expose:
      - 30333
  
  relay-node-charlie:
    image: ${POLKADOT_IMG}
    command:
      [
        "--no-mdns",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--ws-port=9946",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--validator",
        "--node-key-file=/data/spec/relay/charlie.key",
        "--charlie",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30333/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30333/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
      ]
    volumes:
      - ./specs:/data/spec/
    ports:
      - 9946:9946
    expose:
      - 30333
  
  kilt-collator-alice:
    image: ${KILT_IMG}
    volumes:
      - ./specs:/data/spec/
    command:
      [
        "--no-mdns",
        "--parachain-id=${KILT_ID}",
        "--port=30336",
        "--ws-port=9947",
        "--ws-external",
        "--rpc-external",
        "--rpc-cors=all",
        "--unsafe-rpc-external",
        "--rpc-methods=unsafe",
        "--chain=/data/spec/${KILT_RAW_SPEC_FILE}",
        "--collator",
        "--",
        "--port=30333",
        "--chain=/data/spec/${POLKADOT_RAW_SPEC_FILE}",
        "--execution=wasm",
        "--bootnodes",
        "/dns4/relay-node-alice/tcp/30333/p2p/12D3KooWPU8zhfbYjr6mGuDdrrkQMFfDm2edXFYkkkmyCBont8K5",
        "/dns4/relay-node-bob/tcp/30333/p2p/12D3KooWGFFpuUgFSFwNVLeVhNJ6m25jgv15pK8xcbdqaAj9gfnc",
        "/dns4/relay-node-charlie/tcp/30333/p2p/12D3KooWPaFM8dPrm5GodDmggNPNLrKLUzDnLYuEStVZ7sesjrrW",
      ]
    ports:
      - 9947:9947
    expose:
      - 30336
      - 30333
    depends_on:
      - relay-node-alice
      - relay-node-bob
      - relay-node-charlie

